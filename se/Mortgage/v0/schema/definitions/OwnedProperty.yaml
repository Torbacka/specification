"$id": "https://open-broker.org/se/Mortgage/v0/schema/definitions/OwnedProperty"
"$schema": "http://json-schema.org/draft-07/schema#"

title: OwnedProperty
description: |
  An owned real-estate property, such as an apartment, house or
  cottage that the applicant(s) own
type: object
additionalProperties: false
required:
  - propertyType
  - assessedValue
  - sqaureMeters
  - monthlyCost
  - partOfOwnership
properties:
  propertyType:
    type: string
    title: The property type
    enum:
      - HOUSE
      - TERRACED_HOUSE
      - VACATION_HOME
      - APARTMENT
      - OTHER
    "meta:enum":
      HOUSE: An ordinary house with a plot
      TERRACED_HOUSE: A house that is built adjacent to other houses
      VACATION_HOME: |
        A house built for recreational living that may or may not
        be fit as a permanent resident
      APARTMENT: An apartment that belongs to condominium compound
      OTHER: |
        Some other form of real-estate property that does not belong
        to any of the above categories
  assessedValue:
    type: integer
    min: 0
    description: The estimated value of the property, in SEK
  sqaureMeters:
    type: integer
    min: 0
    description: The number of square meters of the property (excluding plot)
  existingMortgage:
    type: object
    additionalProperties: false
    required:
      - monthlyLoanCoast
      - loanAmount
    properties:
      monthlyLoanCoast:
        type: integer
        title: Montlhy cost for mortgage
        description: |
          The monthly cost for the mortgage, including interest rate, term fee,
          invoice fee and any amortization, in SEK.
        min: 1
      loanAmount:
        type: integer
        title: Loan amount for the mortgage
        description: |
          The total, remaining, amount of the mortgage for this property, in SEK
        min: 1
  monthlyCost:
    type: integer
    min: 0
    description: |
      The sum of all montlhy costs associated with the property, such as
      upkeep or a monthly fee to a condominium compound if the property
      is an apartment, in SEK. This does not include any costs related to a mortgage
      connected to the property, if such exists.
  partOfOwnership:
    type: integer
    min: 1
    max: 100
    description: |
      How much the applicant(s) own of the house, in percent. If there is
      more than one applicant, then this value should reflect the total stake
      for all applicants combined.